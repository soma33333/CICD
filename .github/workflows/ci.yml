name: MERN CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports: [ "27017:27017" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & test backend
        working-directory: backend
        run: |
          npm install
          npm test

      - name: Install & test frontend
        working-directory: frontend
        run: |
          npm install
          npm test
